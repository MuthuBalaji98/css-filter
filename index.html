<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <img src="./image.jpg" alt="nature" height="300px" width="300px">

    <img class="huerotate" src="./image.jpg" alt="nature" width="300px" height="300px">

    <img class="opacity" src="./image.jpg" alt="nature" width="300px" height="300px">
    <img class="saturate" src="./image.jpg" alt="nature" width="300px" height="300px">
    <img class="sepia" src="./image.jpg" alt="nature" width="300px" height="300px">
